{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="cold-md-4 offset-ms-4 mt-5">
            <h1>Create task</h1>

            <form action="/tasks/create/" method="POST" class="card card.body">

                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-dark">
                    Save
                </button>

            </form>
        </div>
    </div>
</main>

{% endblock %}
